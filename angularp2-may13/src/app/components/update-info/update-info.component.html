<div class="container">
                <div class="card-body">
                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="fname" formControlName="firstName" placeholder="First Name">
                            
                        </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="lname" formControlName="lastName" placeholder="Last Name">
                              
                            </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn float-right login_btn bg-primary text-white">
                        </div>   
                    </form>
                </div>
            </div>
