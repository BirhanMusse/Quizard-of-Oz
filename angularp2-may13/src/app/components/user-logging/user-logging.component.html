<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <!-- <img src="./src/assets/img/wizard.jpg" class="card-img" alt="Quizard"> -->
        <br>
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="username" placeholder="username" required>

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" formControlName="password" placeholder="password" required>
          </div>
          <div class="form-group">
            <button type="submit" value="Login" class="btn float-right login_btn">Login</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/signUp" class="btn btn-link">Sign Up</a>
        </div>
        <!-- <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>     IF WE WANT TO DO THIS-->
      <br>
      <br>
      </div>
    </div>
  </div>
</div>
